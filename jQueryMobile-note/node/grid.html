<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no" />
<title>jquertMobile</title>
<link rel="stylesheet" href="../jquery.mobile-1.4.5.min.css">
<script src="../jquery.min.js"></script>
<script src="../jquery.mobile-1.4.5.min.js"></script>
<script type="text/javascript">
	$(function(){

		//jQuerymobile  的header属性里面h标签会自动渲染title  
		//个人觉得太凌乱了 就找了下面的代码将其固定死  就不会再去渲染title了
		$(":jqmData(role='page')").attr("data-title", document.title);
	})
</script>
<style>
	img{max-width: 100%;}
</style>
</head>
<body>

<!-- 次笔记展示了css 的简单布局

父元素class
	ui-grid-a  表示创建2列
	ui-grid-b  表示创建3列
	ui-grid-c  表示创建4列
	ui-grid-d  表示创建5列
子元素class

	ui-grid-a  表示放在列的第1位
	ui-grid-b  表示放在列的第2位
	ui-grid-c  表示放在列的第3位
	ui-grid-d  表示放在列的第4位
	ui-grid-e  表示放在列的第5位

值得庆幸的是class比较少切容易记   之前看的其他框架那么多class  灵活  但是熟练上手比较困难

 -->
	<div id="page" data-role="page">
		<div data-role="header">
			<h1>header</h1>
		</div>	
		<div data-role="content" >
			<div class="ui-grid-a">
				<p class="ui-block-a">
					ui-block-a
				</p>
				<p class="ui-block-b">
					ui-block-b
				</p>
				<p class="ui-block-a">
					ui-block-a
				</p>
				<p class="ui-block-b">
					ui-block-b
				</p>
			</div>
			<div class="ui-grid-a">
				<div class="ui-block-a">
					<a href="#" data-role="button">button</a>
				</div>
				<div class="ui-block-b">
					<a href="#" data-role="button">button</a>
				</div>
			</div>
		</div>
		<div data-role="footer">
			<h3>footer</h3>
		</div>
	</div>
	
</body>

</html>
