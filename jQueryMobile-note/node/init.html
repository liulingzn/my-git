<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no" />
<title>jquertMobile</title>
<link rel="stylesheet" href="../jquery.mobile-1.4.5.min.css">
<script src="../jquery.min.js"></script>
<script src="../jquery.mobile-1.4.5.min.js"></script>

    <!-- 
		初始化页面 
		会有三个阶段都有对应的时间
		页面创建之前
		页面创建
		页面初始化
     -->
<script>
	 /* pagebeforecreate  在mobile渲染dom前触发;
	注意不能使用小部件或者listview插件  
	小部件必须在已经应用了想要解析的数据属性或者类后才能调用   
	否则会导致小部件不会再解析其他数据
	
      $(document).on('pagebeforecreate',function(){
     	$(".class").attr('data-inset','true');
     })
	 */
     /* 
      pagecreate  中使用小部件或者listview插件等
    	dom没有data-role="listview"  也会通过listview（）插件加入
    
     $(document).on('pagecreate',function(){
     	$(".class").attr('data-inset','true').listview();
     })
     */
     /*
		pageinit  在页面载入时或者另一个页面的ajax调用时触发
     */
      $(document).on('pageinit',function(){
     	alert();
     })
</script>
</head>
<body>
	<!-- pagebeforecreate
	<ul class="class" data-role="listview"> 
		<li>a</li>
		<li>b</li>
		<li>c</li>
	</ul> -->
	<!-- pagecreate
	<ul class="class" > 
		<li>a</li>
		<li>b</li>
		<li>c</li>
	</ul> -->

	<!-- pageinit -->
	<div data-role="page" id="page">
		<div data-role="content">
			 <a href="#page1" data-role="button">go1</a>
		</div>
	</div>
	<div data-role="page" id="page1">
		<div data-role="content">
			 <a href="#page" data-role="button">go0</a>
		</div>
	</div>
</body>

</html>
