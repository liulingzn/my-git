<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no" />
<title>jquertMobile</title>
<link rel="stylesheet" href="../jquery.mobile-1.4.5.min.css">
<script src="../jquery.min.js"></script>
<script src="../jquery.mobile-1.4.5.min.js"></script>

    <!-- 
		点击事件会稍微有所缓慢  让人感觉返佣迟钝  touchstart反应更快
		
		
     -->
<script>
	$(window).on('pageinit',function(){
		/*
		tap轻触事件 默认使用在链接上面  或者绑定触发元素

		$("#home").on('tap','#img',function(){
			$("#caption").html($(this).data('tap'));
		})

		taphold事件会在按下一秒后触发
		$("#home").on('taphold','#caption',function(){
			$("#caption").html($(this).data('appTaphold'));
		})*/

		/*
		清扫移动设备 相当于点击拖拽
		jQueryMobile有三个事件
		swipe  swipeleft swiperight
		swipe 和 swipeleft swiperight 不能绑定到一个元素上 
		会被覆盖

		
		$("#home").on('swipe','#swipee1',function(){
			$("#text").html('swipe');
		})
		$("#home").on('swipeleft','#swipee',function(){
			$("#text").html('swipeleft');
		})
		$("#home").on('swiperight','#swipee',function(){
			$("#text").html('swiperight');
		})
		*/
		/*
		orientationchange  会在屏幕翻转是触发事件



		*/
		$(window).on('orientationchange',function(e){
			alert(e.orientation);
		})


	})
   
</script>
<style>
	#swipee,#swipee1{width:200px;height:200px;border:1px solid pink;}
</style>
</head>
<body>
	<div data-role="page" id="home">
		<div data-role="header">
			header
		</div>
		<!--
		tap轻触事件
		 <div data-role="content">
			<img src="000.jpg" id="img" alt="" data-tap="images">
			<div id="caption" data-app-taphold="dataAppTaphold">
				caption
			</div>
		</div> -->
		<!-- 
		swipe
		-->
		<!-- 
		清扫移动设备 
		 <div data-role="content">
			<div id="swipee1">
				
			</div>
			<div id="swipee">
				
			</div>
			<div id="text">
				text
			</div>
		</div> -->
		<div data-role="footer">
			footer
		</div>
	</div>
</body>

</html>
