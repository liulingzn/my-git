		主题的应用
		data-role="page"后面加 data-theme="d"选择主题

-->

</head>
<body>
	<div data-role="page" >
		<div data-role="header" >
			<h1>header</h1>
		</div>
		<div data-role="content" >
			<p>
				i is p
			</p>
			<a href="#" data-role="button"  class="ui-btn-up-a">button</a>
			<ul data-role="listview" data-inset="true" class="ui-bar-d">
				<li>li</li>
				<li>li</li>
				<li>li</li>
			</ul>
		</div>
		<div data-role="footer">
			footer
		</div>
	</div>
</body>
